<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Twitter</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header id="main-header">
        <div class="content">
          <nav>
            <ul>
              <li><img src="home.svg" alt="Home">Home</li>
              <li><img src="notification.svg" alt="Notification">Notifications</li>
              <li><img src="message.svg" alt="Message">Messages</li>
            </ul>
          </nav>
          <img src="logo.svg" alt="Logo Twitter" >
          <div class="side">
            <input type="text" placeholder="Search on Twitter">
            <img src="avatar.png" alt="Avatar">
            <button>Tweet</button>
          </div>        
        </div>
      </header>      
    </body>
</html>
